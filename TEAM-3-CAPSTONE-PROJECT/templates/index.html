<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Disease Predictor</title>
  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="max-w-5xl mx-auto p-4 md:p-8">
    <header class="mb-6">
      <h1 class="text-2xl md:text-3xl font-bold">Heart Disease Predictor</h1>
      <p class="text-gray-600">Enter patient data and get an instant prediction.</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Left: Form -->
      <form id="predictForm" class="bg-white rounded-2xl shadow p-4 md:p-6 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Numbers -->
          <div>
            <label class="block text-sm font-medium">Age</label>
            <input type="number" id="age" min="1" max="120" value="57" class="mt-1 w-full rounded-lg border p-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Resting BP (trestbps)</label>
            <input type="number" id="trestbps" min="50" max="300" value="130" class="mt-1 w-full rounded-lg border p-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Cholesterol (chol)</label>
            <input type="number" id="chol" min="80" max="700" value="236" class="mt-1 w-full rounded-lg border p-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">Max Heart Rate (thalach)</label>
            <input type="number" id="thalach" min="50" max="250" value="174" class="mt-1 w-full rounded-lg border p-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium">ST Depression (oldpeak)</label>
            <input type="number" id="oldpeak" step="0.1" min="0" max="10" value="0.0" class="mt-1 w-full rounded-lg border p-2" required />
          </div>

          <!-- Categoricals -->
          <div>
            <label class="block text-sm font-medium">Sex</label>
            <select id="sex" class="mt-1 w-full rounded-lg border p-2">
              <option value="1" selected>Male (1)</option>
              <option value="0">Female (0)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Chest Pain (cp)</label>
            <select id="cp" class="mt-1 w-full rounded-lg border p-2">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Fasting Blood Sugar &gt;120 (fbs)</label>
            <select id="fbs" class="mt-1 w-full rounded-lg border p-2">
              <option value="0" selected>No (0)</option>
              <option value="1">Yes (1)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Rest ECG (restecg)</label>
            <select id="restecg" class="mt-1 w-full rounded-lg border p-2">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Exercise Angina (exang)</label>
            <select id="exang" class="mt-1 w-full rounded-lg border p-2">
              <option value="0" selected>No (0)</option>
              <option value="1">Yes (1)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Slope</label>
            <select id="slope" class="mt-1 w-full rounded-lg border p-2">
              <option value="0">0</option>
              <option value="1" selected>1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Major Vessels (ca)</label>
            <select id="ca" class="mt-1 w-full rounded-lg border p-2">
              <option value="0" selected>0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium">Thalassemia (thal)</label>
            <select id="thal" class="mt-1 w-full rounded-lg border p-2">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>

        <button id="submitBtn" type="submit"
          class="w-full md:w-auto px-5 py-2 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">
          Predict
        </button>
        <p id="status" class="text-sm text-gray-600"></p>
      </form>

      <!-- Right: Result -->
      <div id="resultCard" class="bg-white rounded-2xl shadow p-4 md:p-6 hidden">
        <h2 class="text-xl font-semibold mb-2">Prediction Result</h2>
        <div id="resultContent" class="space-y-2"></div>
      </div>
    </div>

    <footer class="mt-10 text-xs text-gray-500">
      API: <code>/predict</code> â€¢ This demo uses your local model.
    </footer>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const btn = document.getElementById('submitBtn');
    const statusEl = document.getElementById('status');
    const resultCard = document.getElementById('resultCard');
    const resultContent = document.getElementById('resultContent');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusEl.textContent = 'Predicting...';
      btn.disabled = true;

      // Build payload in the exact feature order expected by the model
      const payload = {
        age: parseInt(document.getElementById('age').value, 10),
        sex: parseInt(document.getElementById('sex').value, 10),
        cp: parseInt(document.getElementById('cp').value, 10),
        trestbps: parseInt(document.getElementById('trestbps').value, 10),
        chol: parseInt(document.getElementById('chol').value, 10),
        fbs: parseInt(document.getElementById('fbs').value, 10),
        restecg: parseInt(document.getElementById('restecg').value, 10),
        thalach: parseInt(document.getElementById('thalach').value, 10),
        exang: parseInt(document.getElementById('exang').value, 10),
        oldpeak: parseFloat(document.getElementById('oldpeak').value),
        slope: parseInt(document.getElementById('slope').value, 10),
        ca: parseInt(document.getElementById('ca').value, 10),
        thal: parseInt(document.getElementById('thal').value, 10),
      };

      try {
        const res = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Prediction failed');

        const label = data.prediction === 1 ? 'Heart disease likely' : 'No heart disease likely';
        const prob = (data.probability * 100).toFixed(2) + '%';

        resultContent.innerHTML = `
          <div class="p-4 rounded-xl ${data.prediction === 1 ? 'bg-red-50 text-red-700' : 'bg-green-50 text-green-700'}">
            <div class="text-lg font-semibold">${label}</div>
            <div class="text-sm">Probability: <span class="font-mono">${prob}</span></div>
            <div class="text-xs text-gray-500">Latency: ${data.latency_ms} ms</div>
          </div>
        `;
        resultCard.classList.remove('hidden');

        statusEl.textContent = '';
      } catch (err) {
        statusEl.textContent = err.message;
        resultCard.classList.add('hidden');
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
